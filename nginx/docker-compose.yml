version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: aurasync_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
      - ./static:/var/www/static
    depends_on:
      - fastapi
    restart: unless-stopped
    networks:
      - aurasync_network

  fastapi:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aurasync_fastapi
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ./uploads:/app/uploads
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - aurasync_network

  nextjs:
    build:
      context: ../aurasync/aurasync-13
      dockerfile: Dockerfile
    container_name: aurasync_nextjs
    ports:
      - "3000:3000"
    volumes:
      - ../aurasync/aurasync-13:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - aurasync_network

networks:
  aurasync_network:
    driver: bridge

volumes:
  nginx_logs:
  uploads: 